<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <title>Open Sea Lab</title>

  <!-- Bootstrap core CSS -->
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style/font-awesome.min.css"> -->

  <!-- Custom styles for this template -->
  <link href="style/leaflet.css" rel="stylesheet">
  <link href="style/index.css" rel="stylesheet">
  <link href="style/responsive-sidebar.css" rel="stylesheet">

  <style type="text/css">
  </style>

</head>

<body>
	<header>
		<a href="index.html"><img class="header-logo" src="images/logo.png" width="450" height="65" /></a>
			<div class="color-container">
				<div class="yellow"></div>
				<div class="green"></div>
				<div class="brown"></div>
				<div class="blue"></div>
				<div class="blue-green"></div>
				<div class="gray"></div>
				<div class="red"></div>
			</div>
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
		</button>
	</header>
	<main>


		<section class="navbar-primary sidebar">

			<div class="panels">
				<div class="panel">
					<h3>Data sources</h3>
					<ul class="navbar-primary-menu">
						<li>
							<button class="collapsible" id="Bathymetry" onclick="boxCheck(Bathymetry)"><img src="images/bathymetry.png"></img> Bathymetry</button>
								<div class="content">
									<div class="dropdown-container">
										<labem class="check-container"><input type="checkbox" id="Bathymetry-opt1" /><span class="checkmark"></span>Mean depth</labem><br>
										<labem class="check-container"><input type="checkbox" id="Bathymetry-opt2" /><span class="checkmark"></span>Coastal Areas</labem><br>
										<labem class="check-container"><input type="checkbox" id="Bathymetry-opt3" /><span class="checkmark"></span>Depth contours</labem><br>
										<labem class="check-container"><input type="checkbox" id="Bathymetry-opt4" /><span class="checkmark"></span>Source references</labem><br>
									</div>
								</div>
							<button class="collapsible" id="Seabed" onclick="boxCheck(Seabed)"><img src="images/seabed habitat.png"></img> Seabed Habitats</button>
								<div class="content">
									<div class="dropdown-container">
										<label class="check-container"><input type="checkbox" id="Seabed1" /><span class="checkmark"></span>Broad-Scale Predictive Habitat Map</label><br>
										<label class="check-container"><input type="checkbox" id="Seabed2" /><span class="checkmark"></span>Broad-Scale Predictive Habitat Map- Confidence</label><br>
										<label class="check-container"><input type="checkbox" id="Seabed3" /><span class="checkmark"></span>Broad-Scale Predictive Habitat Map - MSFD Predominant Habitat</label><br>
									</div>
								</div>
							<button class="collapsible" id="Biology"><img src="images/biology.png"></img> Biology</button>
							<button class="collapsible" id="Chemistry"><img src="images/chemistry.png"></img> Chemistry</button>
							<button class="collapsible" id="Geology"><img src="images/geology.png"></img> Geology</button>
							<button class="collapsible" id="Human"><img src="images/human activities.png"></img> Human activities</button>
							<button class="collapsible" id="Physics"><img src="images/physics.png"></img> Physics</button>
						</li>
					</ul>
			  </div>
  			<div class="panel statistics">
  				<h3>Statistics</h3>
					<br>
					<br>
					<div id="statsOutput"> </div>
					<!-- <p id="AddFilter"> Select a layer to view filters</p> -->
          <div class="download-button">
				    <input type="button" id="dwn-btn" value="Download" disabled/>
          </div>
  			</div>
      </div>

      <div class="button">
        <a href="#" class="btn-expand-collapse"><span class="glyphicon glyphicon-menu-left"></span></a>
      </div>

		</section>


		<nav class="main-content">
			<div id="map" class="actual-map">
			<!-- Map Space -->
				<div class="map">
					<div class="input-tab">
						<form class="search-bar">
							<input type="text" placeholder="Country, sea, coÃ¶rdinates,...">
							<button type="submit">
							</button>
						</form>
					</div>
          <div class="coordinates">
            <div class="row">
              <div class="col-sm-2">
                <h5>Latitude: </h5>
              </div>
              <div class="col-sm-4 minmax">
                Min	<input type="text" id="minLat" name="coordinates1" size= "6">
                Max	<input type="text" id="maxLat" name="coordinates2" size= "6">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <h5>Longitude: </h5>
              </div>
              <div class="col-sm-4 minmax">
                Min	<input type="text" id="minLong" name="coordinates3" size= "6">
                Max	<input type="text" id="maxLong" name="coordinates4" size= "6">
              </div>
            </div>
          </div>
					<div class="buttons">
						<button type="button" class="rectangle btn btn-default" onclick="enableDrawing()" ></button>
						<button type="button" class="delete btn btn-default" onclick="clearData()" ></button>
					</div>
				</div>
			</div>
		</nav>

	</main>

<!-- Bootstrap core JavaScript -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery.min.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/leaflet-providers.js"></script>
<script src="js/map_sidebar.js"></script>
<script src="js/leaflet.ajax.min"></script>
<script src="js/GeometryUtil.js"></script>
<script src="js/Responsive-sidebar.js"></script>
<script src="js/Download.js"></script>


<script src="http://cdn-geoweb.s3.amazonaws.com/esri-leaflet/0.0.1-beta.5/esri-leaflet.js"></script>
<script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"></script>

<script src="js/dropdown.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

</body>
</html>
