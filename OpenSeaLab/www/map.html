<!DOCTYPE html>

<html>

<head>
<title>OpenSeaLab</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<link href="style/style-sidebar.css" rel="stylesheet">
<link href="style/leaflet.css" rel="stylesheet">
<link href="style/index.css" rel="stylesheet">
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

</head>

<body>
	<header>
		<img class="logo" src="images/EMODnet_logo_CENTRALPORTAL.png" alt="logo">
	</header>

	<section>
			<input class="search" type="text" name="search" placeholder="sea,country,coordinates,..."><br>		
			<form >
				Lat
				<input class="coordinates" type="text" id="coord1" name="coordinates1" size= "8">
				<input class="coordinates" type="text" id="coord2" name="coordinates2" size= "8">
				Lon
				<input class="coordinates" type="text" id="coord3" name="coordinates3" size= "8">
				<input class="coordinates" type="text" id="coord4" name="coordinates4" size= "">   			
			</form>          
			<button id="validateCoordinates">Click</button>	
		
			<button id="drawRecButton" onclick="drawRectangle()">Draw a rectangle</button>
				<p id="recBound1"></p>
				<p id="recBound2"></p>

			<button id="selectCordButton" onclick="selectCordRectangle()">Click first rectangle boundry</button> 

			<button id="clearCordButton" onclick="clearCordRectangle()">Clear rectangle cordinates</button>
			<p id="recBound1"></p>
			<p id="recBound2"></p>
			<button id="drawButton" onclick="drawRectangle()">Draw my rectangle</button>
			<button id="deleteButton" onclick="deleteRectangle()">Delete my rectangle</button>

			<ul style="list-style-type:none">	  	
				<li>
					<button class="dropdown-btn">Bathymetry
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-container">
						<input type="checkbox" id="Bathymetry-opt1" value="Bathymetry-opt1">Mean depth
						<input type="checkbox" id="Bathymetry-opt2" value="Bathymetry-opt2"/>Coastal Areas
						<input type="checkbox" id="Bathymetry-opt3" value="Bathymetry-opt3"/>Depth contours
						<input type="checkbox" id="Bathymetry-opt4" value="Bathymetry-opt4"/>Source references
					</div>
				</li>
	
				<li>
					<button class="dropdown-btn">Seabed Habitats
						<i class="fa fa-caret-down"></i>
					</button>
					<div class="dropdown-container">
						<input type="checkbox" id="Seabed-opt1" value="Seabed-opt1">Broad-Scale Predictive Habitat Map
						<input type="checkbox" id="Seabed-opt2" value="Seabed-opt2"/>Broad-Scale Predictive Habitat Map- Confidence
						<input type="checkbox" id="Seabed-opt3" value="Seabed-opt3"/>Broad-Scale Predictive Habitat Map - MSFD Predominant Habitat 
					</div>
				</li>		
			</ul>		
		<div id="map"></div>	
	
	</section>
	
	<footer>
		hey
	</footer>
	
	<script src="js/dropdown.js"></script>
</body>

</html>
